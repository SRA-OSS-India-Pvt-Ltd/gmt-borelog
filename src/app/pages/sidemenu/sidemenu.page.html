<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start" (click)="openSideNav()">
        <ion-icon slot="start" name="menu-outline"></ion-icon>
      </ion-buttons>
      <ion-title color="light">Digital Borelog</ion-title>

    </ion-toolbar>
  </ion-header>
  <ion-menu
  class="class-name"
   contentId="menu-content"
   menuId="menu-content"
    side="start"
    type="overlay"
    >
    <ion-header>
      <ion-toolbar>
        <ion-title color="light">Digital Borelog <strong></strong></ion-title>


      </ion-toolbar>
    </ion-header>
    <ion-content class="class-name">
      <ion-list>

        <ion-item class="ion-item">
          <ion-label  color="light">User Profile</ion-label>
          <ion-icon slot="start" name="person-circle" color="light"></ion-icon>
        </ion-item>
        <ion-item  class="ion-item">
          <ion-label  color="light">Assign Tasks</ion-label>
          <ion-icon slot="start" name="people-circle" color="light"></ion-icon>
        </ion-item>

        <ion-item class="ion-item">
          <ion-label color="light">Sync</ion-label>
          <ion-icon slot="start" name="sync" color="light"></ion-icon>
        </ion-item>


        <ion-item class="ion-item">
          <ion-label (click)="logOut()" color="light">Logout</ion-label>
          <ion-icon slot="start" name="exit" color="light"></ion-icon>
        </ion-item>






      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
<ion-content>

</ion-content>
</ion-app>
