<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/sidemenu"></ion-back-button>
    </ion-buttons>
    <ion-title style="white-space: pre-wrap !important;" >View List</ion-title>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-card class="card" *ngFor="let item of layer1List">
      <ion-card-header color="primary">
        <ion-row>
          <ion-col size="10">
            <ion-label style="white-space: pre-wrap !important;"><strong>Package: {{item.Package}}</strong> </ion-label>
          </ion-col>
        <ion-col size="1">
          <ion-icon  name="create"  (click)="moving(item.bh_id)"></ion-icon>

        </ion-col>





        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Organization:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.org_id}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Project:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.project_id}}</ion-label>
            </ion-col>
          </ion-row>



        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
