<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="onClick()"></ion-back-button>
    </ion-buttons>
    <ion-title style="white-space: pre-wrap !important;" >View List</ion-title>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-card class="card" *ngFor="let item of layer1List">
      <ion-card-header color="primary">
        <ion-row>
          <ion-col size="7">
            <ion-label><strong>Project:</strong>{{project}}</ion-label>

          </ion-col>
        <ion-col size="2">
          <ion-button title="View Records" (click)="moving(item.bh_id)">
            <ion-icon  name="eye"  ></ion-icon>
          </ion-button>


        </ion-col>
        <ion-col size="2">
          <ion-button title="PDF" (click)="open(item.pdfreport)">
            <ion-icon  name="document"  ></ion-icon>
          </ion-button>



        </ion-col>






        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Structure Type:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.struct_type}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Location:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.bh_location}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Chainage:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.bh_chainage}}</ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Type of Strata:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.type_of_strata}}</ion-label>
            </ion-col>
          </ion-row>



        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
