<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button  (click)="onClick()"></ion-back-button>
    </ion-buttons>
    <ion-title style="white-space: pre-wrap !important;" >Sample Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="6">
       <ion-item class="padding">
         <ion-label  style="white-space: pre-wrap !important;"><strong>Package:</strong><span class="required-asterisk">*</span></ion-label>
       </ion-item>
     </ion-col>
     <ion-col size="6">
       <ion-item class="input">

         <ion-select interface="popover" placeholder="Select Package" (ionChange)="packageChange($event)">
           <ion-select-option  *ngFor="let package of packageList" [value]="package.pkg_id">
             {{package.pkg_name}}</ion-select-option>
         </ion-select>        </ion-item>
     </ion-col>
   </ion-row>

   <ion-row>
     <ion-col size="6">
       <ion-item class="padding">
         <ion-label  style="white-space: pre-wrap !important;"><strong>Section:</strong><span class="required-asterisk">*</span></ion-label>
       </ion-item>
     </ion-col>
     <ion-col size="6">
       <ion-item class="input">


         <ion-select  interface="popover" placeholder="Select Section" (ionChange)="sectionChange($event)">


           <ion-select-option  *ngFor="let section of sectionList" [value]="section.section_id">

             {{section.section_name}}
           </ion-select-option>
         </ion-select>


       </ion-item>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col size="6">
       <ion-button class="padding" (click)="yetToSubmit()" style="text-transform: none;">
Yet To Submit       </ion-button>
     </ion-col>
     <ion-col size="6">
      <ion-button  class= "padding" (click)="submitted()" style="text-transform: none;">
        Submitted       </ion-button>

     </ion-col>

   </ion-row>
</ion-grid>

</ion-content>
