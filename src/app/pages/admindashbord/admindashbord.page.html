<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title color="light">Digital Borelog</ion-title>
      <ion-buttons slot="end" (click)="logOut()">
        <ion-icon slot="end" name="exit"></ion-icon>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-content>

  <ion-grid fixed>
    <ion-row>

      <ion-col size="12">
        <ion-card color="primary"  (click)="movetoList()">
          <ion-card-header >
            <ion-card-title>View Records</ion-card-title>
          </ion-card-header>
          <ion-card-content>

            <ion-item color="primary" class="padding">
              <ion-label></ion-label>
            </ion-item>
            <ion-item color="primary" class="padding">
              <ion-label></ion-label>
            </ion-item>





          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
</ion-app>
