<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/viewlist"></ion-back-button>
    </ion-buttons>
    <ion-title style="white-space: pre-wrap !important;">Layer 3 Iterations</ion-title>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card class="card" *ngFor="let item of iterationList ;let i = index" [attr.data-index]="i">
      <ion-card-header color="primary">
        <ion-row>
          <ion-col size="9" *ngIf="isweb">
            <ion-label><strong>Iteration No: </strong> {{item.SNo}}</ion-label>
          </ion-col>
          <ion-col size="9" *ngIf="isandroid">
            <ion-label><strong>Iteration No: </strong> {{i+1}}</ion-label>
          </ion-col>

          <ion-col size="3">

            <ion-button title="View/Edit" (click)="moving(item.bh_iteration_id,item.SNo)">
              <ion-icon name="create"></ion-icon>
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong> Type of Strata:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.type_of_strata}} - {{item.type_of_sample}} {{item.rock_sample_type}} </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Drilling From:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.drill_depth_from}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Drilling To:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.drill_depth_to}}</ion-label>
            </ion-col>
          </ion-row>





        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>







  <ion-fab bottom  vertical="bottom" horizontal="end" slot="fixed">
    <ion-row>
      <ion-col>
        <ion-fab-button (click)="moveToLayer3()"  ion-fab mini><ion-icon name="add"></ion-icon> </ion-fab-button>
      </ion-col>
      <ion-col>
        <ion-fab-button (click)="moveToLayer4()"  ion-fab mini><ion-icon name="arrow-forward"></ion-icon> </ion-fab-button>
      </ion-col>
    </ion-row>
</ion-fab>


</ion-content>
