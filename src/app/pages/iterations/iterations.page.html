<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/viewlist"></ion-back-button>
    </ion-buttons>
    <ion-title style="white-space: pre-wrap !important;">Iterations</ion-title>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card class="card" *ngFor="let item of iterationList">
      <ion-card-header color="primary">
        <ion-row>
          <ion-col size="9">
            <ion-label><strong>BoreholeId: </strong> {{item.bh_id}}</ion-label>
          </ion-col>
          <ion-col size="3">

            <ion-button title="View/Edit" (click)="moving(item.bh_iteration_id)">
              <ion-icon name="create"></ion-icon>
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong> Type of Strata:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.type_of_strata}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Drilling From:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.drill_depth_from}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Drilling To:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.drill_depth_to}}</ion-label>
            </ion-col>
          </ion-row>





        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="moveToLayer3()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
