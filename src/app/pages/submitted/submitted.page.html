<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button  (click)="onClick()"></ion-back-button>
    </ion-buttons>
    <ion-title style="white-space: pre-wrap !important;" >Submitted Samples</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list >
    <ion-card class="card" *ngFor="let item of sampleList; let i = index" [attr.data-index]="i">
      <ion-card-header color="primary">
        <ion-row>
          <ion-col size="12">
          <ion-label><strong>Sample:  </strong>{{i+1}}</ion-label>
          </ion-col>

        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Bh Number:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.bh_no}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Submitted by:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.sample_submitted_by}}</ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Submitted Date:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.sample_submitted_date}}</ion-label>
            </ion-col>
          </ion-row>


  </ion-grid>
  </ion-card-content>
  </ion-card>
  </ion-list>
</ion-content>
