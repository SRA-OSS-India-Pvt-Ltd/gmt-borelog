<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/sidemenu"></ion-back-button>
    </ion-buttons>
    <ion-title style="white-space: pre-wrap !important;" >View List</ion-title>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-card class="card" *ngFor="let item of layer1List">
      <ion-card-header color="primary">
        <ion-row>
          <ion-col size="9">
          <ion-label><strong>Project:</strong>{{project}}</ion-label>
          </ion-col>
        <ion-col size="1">


          <ion-icon  name="create"  (click)="moving(item.Id,item.bh_id,item.bh_status)"></ion-icon>

        </ion-col>
        <ion-col size="1">
          <ion-icon  name="arrow-up"  (click)="datasubmit(item.Id,item.bh_id)"></ion-icon>
             </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Structure Type:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.struct_type}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Location:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.bh_location}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Chainage:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.bh_chainage}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Type of Strata:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.type_of_strata}}</ion-label>
            </ion-col>
          </ion-row>



        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
