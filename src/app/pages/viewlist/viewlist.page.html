<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button  (click)="onClick()"></ion-back-button>
    </ion-buttons>
    <ion-title style="white-space: pre-wrap !important;" >View List</ion-title>



  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-card class="card" *ngFor="let item of layer1List">
      <ion-card-header color="primary">
        <ion-row>
          <ion-col size="6">
          <ion-label><strong>Project:  </strong>  {{project}}</ion-label>
          </ion-col>
        <ion-col size="2">

          <ion-button title="View Details
          " (click)="moving(item.Id,item.bh_id,item.bh_status)">
            <ion-icon  name="create" ></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button title="Add/Edit Iterations" (click)="moveToLayer3(item.Id,item.bh_id)">
            <ion-icon  name="infinite" ></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2">
            <ion-button title="Submit to Server" (click)="alert(item.Id,item.bh_id)">
              <ion-icon  name="arrow-up" ></ion-icon>
              </ion-button>
            </ion-col>


        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row *ngIf="isweb">
            <ion-col size="6">
              <ion-label><strong>Package No:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.package_id}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="isandroid">
            <ion-col size="6">
              <ion-label><strong>Package No:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.Package}}</ion-label>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="isweb">
            <ion-col size="6">
              <ion-label><strong>Section:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.section_id}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="isandroid">
            <ion-col size="6">
              <ion-label><strong>Section:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.NoofBoreHoles}}</ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Bh no:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.bh_no}}</ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <ion-label><strong>Chainage:</strong></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>{{item.chainage}}</ion-label>
            </ion-col>
          </ion-row>





        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
