<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button  (click)="onClick()"></ion-back-button>
    </ion-buttons>
    <ion-title style="white-space: pre-wrap !important;" >Yet To Submit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="6">
       <ion-item class="padding">
         <ion-label  style="white-space: pre-wrap !important;"><strong>Bh Number:</strong><span class="required-asterisk">*</span></ion-label>
       </ion-item>
     </ion-col>
     <ion-col size="6">
       <ion-item class="input">

         <ion-select multiple="true"  placeholder="Select Bhid" (ionChange)="bhidChange($event)">
           <ion-select-option  *ngFor="let bh of bhidlist" [value]="bh.bh_id">
             {{bh.bh_no}}</ion-select-option>
         </ion-select>        </ion-item>
     </ion-col>
   </ion-row>

   <ion-row>
     <ion-col size="12">
       <ion-button class= "button" expand="block" (click)="submit()" style="text-transform: none;">
Submit       </ion-button>
     </ion-col>
   </ion-row>
   </ion-grid>
   </ion-content>
